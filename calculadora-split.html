<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Arriendo SplitAndes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* CSS de los elementos principales */
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif;
            margin: 24px;
            font-size: large; 
            background-color: #0b4F6c;
            color: white;
            font-style: underline;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .item {
            margin-bottom: 6px;
        }

        /* Cuadro que se actualiza con el valor final del arriendo */
        .total {
            margin-top: 10px;
            font-size: 1.5em;
            font-weight: bold;
            background-color:#051923;
            border-radius: 12px;
            width: 100%;
        }
        .btn-group {
            display: flex;
        }
        /* Botones para disminuir y aumentar la cantidad de equipos en arriendo */
        .btn {
            flex: 1;
            height: 45px;
            background-color: #96FF15;
            font-size: x-large;
            color: #051923;
            font-weight: bold;
            font-size: large;
        }
        #head-title {
            background-color: #051923;
            border-radius: 12px;
            padding: 16px
        }
        .btn-group > input[type=number] {
            border: none;
            background-color: #051923;
            height: 46px;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif, 'Times New Roman', Times, serif;
            font-size: larger;
        }
        label {
            background-color: #051923;
            border-radius: 12px;
            padding: 6px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4" id="head-title">Calculadora de Arriendo SplitAndes</h1>
        <img src="./img/splitLogoWhite-PNG.png" class="logo" width="250px" alt= "logo SplitAndes">
        <form>
            <label for="nombre-cliente">Nombre del Cliente:</label>
            <input type="text" name="nombre-cliente" class="text-center form-control form-control-lg" placeholder="Ingresa nombre de cliente">
        </form>
        <hr>
        <div class="total text-center">
            <span>$ </span><span id="total">0</span>
        </div>
        <hr>
        <div class="item row align-items-center">
            <label class="col-sm-8 col-form-label" for="skiAdulto">Equipo Ski Adulto</label>
            <div class="col-sm-4 btn-group" role="group">
                <button type="button" class="btn btn-secondary" onclick="decrement('skiAdulto')">-</button>
                <input type="number" class="form-control text-center my-auto rounded-0 " id="skiAdulto" value="0" min="0" readonly>
                <button type="button" class="btn btn-secondary" onclick="increment('skiAdulto')">+</button>
            </div>
        </div>

        <div class="item row align-items-center">
            <label class="col-sm-8 col-form-label" for="skiNino">Equipo Ski Niño</label>
            <div class="col-sm-4 btn-group" role="group">
                <button type="button" class="btn btn-secondary" onclick="decrement('skiNino')">-</button>
                <input type="number" class="form-control text-center" id="skiNino" value="0" min="0" readonly>
                <button type="button" class="btn btn-secondary" onclick="increment('skiNino')">+</button>
            </div>
        </div>

        <div class="item row align-items-center">
            <label class="col-sm-8 col-form-label" for="snowboardAdulto">Equipo Snowboard Adulto</label>
            <div class="col-sm-4 btn-group" role="group">
                <button type="button" class="btn btn-secondary" onclick="decrement('snowboardAdulto')">-</button>
                <input type="number" class="form-control text-center" id="snowboardAdulto" value="0" min="0" readonly>
                <button type="button" class="btn btn-secondary" onclick="increment('snowboardAdulto')">+</button>
            </div>
        </div>

        <div class="item row align-items-center">
            <label class="col-sm-8 col-form-label" for="snowboardNino">Equipo Snowboard Niño</label>
            <div class="col-sm-4 btn-group" role="group">
                <button type="button" class="btn btn-secondary" onclick="decrement('snowboardNino')">-</button>
                <input type="number" class="form-control text-center" id="snowboardNino" value="0" min="0" readonly>
                <button type="button" class="btn btn-secondary" onclick="increment('snowboardNino')">+</button>
            </div>
        </div>

        <div class="item row align-items-center">
            <label class="col-sm-8 col-form-label" for="skiGamaAltaCompleto">Ski Gama Alta Completo</label>
            <div class="col-sm-4 btn-group" role="group">
                <button type="button" class="btn btn-secondary" onclick="decrement('skiGamaAltaCompleto')">-</button>
                <input type="number" class="form-control text-center" id="skiGamaAltaCompleto" value="0" min="0" readonly>
                <button type="button" class="btn btn-secondary" onclick="increment('skiGamaAltaCompleto')">+</button>
            </div>
        </div>

        <!-- Primer cambio Solo Ski Adulto -->
        <div class="item row align-items-center">
            <label class="col-sm-8 col-form-label" for="soloSkiAdulto">Solo Ski Adulto</label>
            <div class="col-sm-4 btn-group" role="group">
                <button type="button" class="btn btn-secondary" onclick="decrement('soloSkiAdulto')">-</button>
                <input type="number" class="form-control text-center" id="soloSkiAdulto" value="0" min="0" readonly>
                <button type="button" class="btn btn-secondary" onclick="increment('soloSkiAdulto')">+</button>
            </div>
        </div>

        <!-- Segundo cambio Solo Ski Niño -->
        <div class="item row align-items-center">
            <label class="col-sm-8 col-form-label" for="soloSkiNino">Solo Ski Niño</label>
            <div class="col-sm-4 btn-group" role="group">
                <button type="button" class="btn btn-secondary" onclick="decrement('soloSkiNino')">-</button>
                <input type="number" class="form-control text-center" id="soloSkiNino" value="0" min="0" readonly>
                <button type="button" class="btn btn-secondary" onclick="increment('soloSkiNino')">+</button>
            </div>
        </div>


        <div class="item row align-items-center">
            <label class="col-sm-8 col-form-label" for="soloSnowboardAdulto">Solo Snowboard Adulto</label>
            <div class="col-sm-4 btn-group" role="group">
                <button type="button" class="btn btn-secondary" onclick="decrement('soloSnowboardAdulto')">-</button>
                <input type="number" class="form-control text-center" id="soloSnowboardAdulto" value="0" min="0" readonly>
                <button type="button" class="btn btn-secondary" onclick="increment('soloSnowboardAdulto')">+</button>
            </div>
        </div>

        <div class="item row align-items-center">
            <label class="col-sm-8 col-form-label" for="soloSnowboardNino">Solo Snowboard Niño</label>
            <div class="col-sm-4 btn-group" role="group">
                <button type="button" class="btn btn-secondary" onclick="decrement('soloSnowboardNino')">-</button>
                <input type="number" class="form-control text-center" id="soloSnowboardNino" value="0" min="0" readonly>
                <button type="button" class="btn btn-secondary" onclick="increment('soloSnowboardNino')">+</button>
            </div>
        </div>

        <div class="item row align-items-center">
            <label class="col-sm-8 col-form-label" for="soloSkiGamaAlta">Solo Ski Gama Alta</label>
            <div class="col-sm-4 btn-group" role="group">
                <button type="button" class="btn btn-secondary" onclick="decrement('soloSkiGamaAlta')">-</button>
                <input type="number" class="form-control text-center" id="soloSkiGamaAlta" value="0" min="0" readonly>
                <button type="button" class="btn btn-secondary" onclick="increment('soloSkiGamaAlta')">+</button>
            </div>
        </div>

        <div class="item row align-items-center">
            <label class="col-sm-8 col-form-label" for="soloBotasSkiSnowboardAdulto">Solo Botas Ski o Snowboard Adulto</label>
            <div class="col-sm-4 btn-group" role="group">
                <button type="button" class="btn btn-secondary" onclick="decrement('soloBotasSkiSnowboardAdulto')">-</button>
                <input type="number" class="form-control text-center" id="soloBotasSkiSnowboardAdulto" value="0" min="0" readonly>
                <button type="button" class="btn btn-secondary" onclick="increment('soloBotasSkiSnowboardAdulto')">+</button>
            </div>
        </div>

        <div class="item row align-items-center">
            <label class="col-sm-8 col-form-label" for="soloBotasSkiSnowboardNino">Solo Botas Ski o Snowboard Niño</label>
            <div class="col-sm-4 btn-group" role="group">
                <button type="button" class="btn btn-secondary" onclick="decrement('soloBotasSkiSnowboardNino')">-</button>
                <input type="number" class="form-control text-center" id="soloBotasSkiSnowboardNino" value="0" min="0" readonly>
                <button type="button" class="btn btn-secondary" onclick="increment('soloBotasSkiSnowboardNino')">+</button>
            </div>
        </div>

        <div class="item row align-items-center">
            <label class="col-sm-8 col-form-label" for="bastones">Bastones</label>
            <div class="col-sm-4 btn-group" role="group">

            <div class="col-sm-4 btn-group" role="group">

                <button type="button" class="btn btn-secondary" onclick="increment('randonneConPieles')">+</button>
            </div>
        </div>

        <div class="item row align-items-center">
            <label class="col-sm-8 col-form-label" for="botasRandonne">Botas Randonne</label>
            <div class="col-sm-4 btn-group" role="group">
                <button type="button" class="btn btn-secondary" onclick="decrement('botasRandonne')">-</button>
                <input type="number" class="form-control text-center" id="botasRandonne" value="0" min="0" readonly>
                <button type="button" class="btn btn-secondary" onclick="increment('botasRandonne')">+</button>
            </div>
        </div>

        <div class="item row align-items-center">
            <label class="col-sm-8 col-form-label" for="bastonesTelescopicos">Bastones Telescópicos</label>
            <div class="col-sm-4 btn-group" role="group">
                <button type="button" class="btn btn-secondary" onclick="decrement('bastonesTelescopicos')">-</button>
                <input type="number" class="form-control text-center" id="bastonesTelescopicos" value="0" min="0" readonly>
                <button type="button" class="btn btn-secondary" onclick="increment('bastonesTelescopicos')">+</button>
            </div>
        </div>

        <div class="item row align-items-center">
            <label class="col-sm-8 col-form-label" for="antiparras">Antiparras</label>
            <div class="col-sm-4 btn-group" role="group">
                <button type="button" class="btn btn-secondary" onclick="decrement('antiparras')">-</button>
                <input type="number" class="form-control text-center" id="antiparras" value="0" min="0" readonly>
                <button type="button" class="btn btn-secondary" onclick="increment('antiparras')">+</button>
            </div>
        </div>

        <div class="item row align-items-center">
            <label class="col-sm-8 col-form-label" for="guantes">Guantes</label>
            <div class="col-sm-4 btn-group" role="group">
                <button type="button" class="btn btn-secondary" onclick="decrement('guantes')">-</button>
                <input type="number" class="form-control text-center" id="guantes" value="0" min="0" readonly>
                <button type="button" class="btn btn-secondary" onclick="increment('guantes')">+</button>
            </div>
        </div>

        <div class="item row align-items-center">
            <label class="col-sm-8 col-form-label" for="casco">Casco</label>
            <div class="col-sm-4 btn-group" role="group">
                <button type="button" class="btn btn-secondary" onclick="decrement('casco')">-</button>
                <input type="number" class="form-control text-center" id="casco" value="0" min="0" readonly>
                <button type="button" class="btn btn-secondary" onclick="increment('casco')">+</button>
            </div>
        </div>
        <button id="printButton">Print</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
